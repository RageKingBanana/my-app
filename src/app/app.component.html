<mat-sidenav-container class="example-container">
  <mat-sidenav *ngIf="(afAuth.authState | async) !== null" opened mode="side">
    <mat-list>
      <mat-list-item>
        <a mat-menu-item routerLink="/" routerLinkActive="active-link">
          Home
        </a>
      </mat-list-item>
      <!-- <mat-list-item>
        <a mat-menu-item routerLink="/login" routerLinkActive="active-link">
          Login
        </a>
      </mat-list-item> -->
      <mat-list-item>
        <a mat-menu-item routerLink="/crud-user" routerLinkActive="active-link">
          Clients
        </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-menu-item routerLink="/employee-crud" routerLinkActive="active-link">
          Employee
        </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-menu-item routerLink="/logs" routerLinkActive="active-link">
          Logs
          <mat-icon>notifications</mat-icon>
          <span class="notification-count">{{ getUnreadNotificationCount() }}</span> <!-- Add the notification count here -->
        </a>
      </mat-list-item>
      
      <mat-list-item>
        <button mat-button (click)="logout()">Logout</button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
