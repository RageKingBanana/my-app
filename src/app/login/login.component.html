<div class="login-page" style="background-image: url('assets/images/peakpx.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div class="contain rounded p-4" style="background-color: rgba(255, 255, 255, 0.8); color: white; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.9);position: relative; top: -100px;">
    <style>
      .form-control.round {
        border-radius: 200px;
      }
      .center-text {
        text-align: center;
      }
      .error-message {
        height:70px; /* Adjust the height as needed */
        width: 300px;
      }
    </style>
  
    <form #loginForm="ngForm" class="p-4">
      <div class="header-form mb-4 center-text" style="color:rgb(0, 0, 0); background-color: transparent;">
        <h1>PYRONNOIA</h1>
        <h2>Login</h2>
        <p>Enter your credentials to access your account.</p>
      </div>
      <div class="form-floating mb-3 center-text" >
        <label for="floatingInput" *ngIf="!hasError(username)"  style="color: rgb(0, 0, 0);position: relative; top: 50px">Username</label>
        <input type="text" class="form-control round center-text" [(ngModel)]="loginModel.Username" name="username" #username="ngModel"
          id="floatingInput" placeholder="name@example.com" required
          style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);border: 2px solid black;box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);border-radius: 25px;"
          onmouseover="this.style.color='black'; this.style.backgroundColor='white';"
          onmouseout="this.style.color='black'; this.style.backgroundColor='white';">
        <label for="floatingInput" class="text-danger center-text" *ngIf="hasError(username)">Username is required</label>
      </div>

      <div class="form-floating mb-3 center-text" >
        <label for="floatingPassword" *ngIf="!hasError(password)"  style="color: rgb(0, 0, 0);position: relative; top: 55px">Password</label>
        <input type="password" class="form-control center-text" [(ngModel)]="loginModel.Password" name="password"
          #password="ngModel" id="floatingPassword" placeholder="Password" required
          style="color:rgb(0, 0, 0); background-color: rgb(255, 255, 255);border: 2px solid black;box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);position: relative; top: 8px;border-radius: 25px;">
        <label for="floatingPassword" class="text-danger center-text" *ngIf="hasError(password)">Password is required</label>
      </div>
      <div class="alert alert-danger center-text error-message" role="alert" *ngIf="errorMessage != ''" (click)="errorMessage = ''">
        {{ errorMessage }}
      </div>
      <div class="d-flex justify-content-center">
<button class="btn btn-primary  center-text" [disabled]="!loginForm.valid" (click)="login()" *ngIf="!isLoading">Login</button>
</div>
      <button class="btn btn-primary rounded-button center-text" id="loading-btn" *ngIf="isLoading && errorMessage == ''">
        <div class="spinner-border text-light mt-1" role="status" style="height: 20px; width: 20px;">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
      <!-- <a href="#" class="mt-4 center-text"><small>Forgot your password?</small></a> -->
    </form>
  </div>
</div>
